<!DOCTYPE html>
<html>
  <head>
    <style>
        #tittlemapa{
            color: white;
            font-weight: bold;
        }
        #map {
            height: 500px;
            width: 100%;
            background-color: grey;
       }
    </style>
  </head>
  <body>
    <h2 id="tittlemapa">Onde estamos!</h2>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -7.855751, lng: -34.909543};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-xE7a7Pi92cA69kmk-zwtGg5M9l0N2Ag&callback=initMap">
    </script>
  </body>
</html>
